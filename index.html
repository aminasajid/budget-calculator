<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2488/2488980.png" type="image/x-icon">
</head>

<body>

    <!-- login -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="col-lg-4 welcome-container p-5">
                <h2 class="text-center">SIGN IN</h2>

                <label class="pt-5 mb-3" for="username">Username</label>
                <input id="username" type="text" class="form-control custom-width">

                <label id="password-label" class="pt-3 mb-3" for="password">Password</label>
                <input id="password" type="password" class="form-control custom-width">

                <p class="mt-3"><a href="#" class="text-decoration-none d-block text-end text-dark">Forgot Password?</a>
                </p>
                <div class="d-grid">
                    <button class="btn btn-warning text-light fw-bold" onclick="loginUser()">SUBMIT</button>
                </div>
                <p class="mt-3 text-center">Don't have an account? <span><a class="text-decoration-none d-block"
                            href="./register.html">Sign Up</a></span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
